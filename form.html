            var toCountry = document.getElementById("toCountry").value;

            var departureDate = document.getElementById("departureDate").value;
            var departureTime = document.getElementById("departureTime").value;
            var errorMessage = "";

            if (name.trim() === "") {
                errorMessage += "Please enter your name.\n";
            }

            if (email.trim() === "") {
                errorMessage += "Please enter your email.\n";
            } else if (!isValidEmail(email)) {
                errorMessage += "Please enter a valid email address.\n";
            }

            if (fromCountry.trim() === "") {
                errorMessage += "Please select your origin city/country.\n";
            }

            if (toCountry.trim() === "") {

            }

            if (date.trim() === "") {
                errorMessage += "Please select your travel date.\n";
            }

            // You can add more validation for the new fields if needed

            if (errorMessage !== "") {
                alert(errorMessage);
                event.preventDefault();
            }
        });

        function isValidEmail(email) {
            var regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return regex.test(email);
        }
